syntax = "proto3";
// protoc -I api/proto --go_out=pkg/api --go-grpc_out=pkg/api api/proto/*.proto
package api;
option go_package="genproto/adder";

service Adder {
  rpc Add(AddRequest) returns (AddResponse) {}
}

message AddRequest {
  int32 x = 1;
  int32 y = 2;
}


message AddResponse {
  int32 result = 1;
}